apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: silly-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    path: silly-app/overlays/dev
    repoURL: https://github.com/audryus/gitops-argo
    targetRevision: HEAD
    kustomize:
      images:
      - audryus/silly-app:1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: silly-app
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true