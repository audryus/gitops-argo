---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: oci-metrics-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Metrics Server Project
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    name: oci-cluster
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oci-metrics-server
  namespace: argocd
  labels:
    name: oci
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: oci-metrics-server
  source:
    path: metrics-server
    repoURL: https://github.com/audryus/gitops-argo
    targetRevision: HEAD
  destination:
    namespace: kube-system
    name: oci-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
