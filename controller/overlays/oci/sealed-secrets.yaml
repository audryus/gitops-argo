apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oci-sealed-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: oci-sealed-secrets
  source:
    path: sealed-secrets
    repoURL: https://github.com/audryus/gitops-argo
    targetRevision: HEAD
  destination:
    namespace: kube-system
    name: oci-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

